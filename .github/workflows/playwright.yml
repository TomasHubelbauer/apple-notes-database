name: Playwright Tests
on:
  # push:
  #   branches: main
  # pull_request:
  #   branches: main
  workflow_dispatch:
jobs:
  test:
    timeout-minutes: 60
    runs-on: macos-latest
    steps:
      - name: Read existing permissions to view the structure of the database
        # service|client|client_type|auth_value|auth_reason|auth_version|csreq|policy_id|indirect_object_identifier_type|indirect_object_identifier|indirect_object_code_identity|flags|last_modified
        run: |
          sqlite3 "/Users/runner/Library/Application Support/com.apple.TCC/TCC.db" -cmd ".headers ON" "select * from access where service = 'kTCCServiceAppleEvents'"
      - name: Grant permissions for Apple Notes
        run: |
          sudo sqlite3 $HOME/Library/Application\ Support/com.apple.TCC/TCC.db "INSERT OR REPLACE INTO access VALUES('kTCCServiceAppleEvents','/usr/local/opt/runner/provisioner/provisioner',1,2,3,1,NULL,NULL,0,'com.apple.Notes',X'fade0c000000002c00000001000000060000000200000010636f6d2e6170706c652e66696e64657200000003',NULL,1592919552);"
          sudo sqlite3 /Library/Application\ Support/com.apple.TCC/TCC.db "INSERT OR REPLACE INTO access VALUES('kTCCServiceAppleEvents','/usr/local/opt/runner/provisioner/provisioner',1,2,3,1,NULL,NULL,0,'com.apple.Notes',X'fade0c000000002c00000001000000060000000200000010636f6d2e6170706c652e66696e64657200000003',NULL,1592919552);"
      - name: Test AppleScript with Apple Notes
        run: |
          # osascript -e 'tell application "Notes" to activate'
          osascript -e 'tell application "Notes" to name of every note in every folder'
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18
      - name: Install dependencies
        run: npm install
      - name: Install Playwright Browsers
        run: npx playwright install --with-deps chromium
      - name: Run Playwright tests
        run: npx playwright test
      - uses: actions/upload-artifact@v3
        if: always()
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30
